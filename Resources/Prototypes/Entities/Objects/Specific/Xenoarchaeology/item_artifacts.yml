- type: entity
  parent: BaseItem
  id: BaseXenoArtifactItem
  name: alien artifact
  description: A strange handheld alien device.
  abstract: true
  components:
  - type: Sprite
    sprite: Objects/Specific/Xenoarchaeology/item_artifacts.rsi
    layers:
    - state: ano11
      map: [ "enum.ArtifactsVisualLayers.Base" ]
    - state: ano11_on
      map: [ "enum.ArtifactsVisualLayers.Effect" ]
      visible: false
  - type: Damageable
  - type: Physics
    bodyType: Dynamic
  - type: CollisionWake
    enabled: false
  - type: InteractionOutline
  - type: Reactive
    groups:
      Acidic: [Touch]
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        density: 20
        mask:
        - ItemMask
        layer:
        - Opaque
        restitution: 0.3  # fite me
        friction: 0.2
  - type: Artifact
  - type: RandomArtifactSprite
    activationTime: 2.4
    eldritchSprites: [ 7, 8 ]
    martianSprites: [ 3, 4 ]
    precursorSprites: [ 9, 10, 11 ]
    siliconSprites: [ 1, 2 ]
    wizardSprites: [ 5, 6 ]
  - type: RandomSprite
    available:
    - enum.ArtifactsVisualLayers.Effect:
        ano01_on: Rainbow
  - type: UserInterface #needs to be here for certain effects
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
      enum.TransferAmountUiKey.Key:
        type: TransferAmountBoundUserInterface
      enum.InstrumentUiKey.Key:
        type: InstrumentBoundUserInterface
      enum.IntercomUiKey.Key:
        type: IntercomBoundUserInterface
  - type: Appearance
  - type: Item
    size: Normal
    sprite: Objects/Specific/Xenoarchaeology/item_artifacts.rsi
    heldPrefix: ano01
  - type: Actions
  - type: Construction
    graph: Artifact
    node: done
  - type: GuideHelp
    guides:
    - Xenoarchaeology

